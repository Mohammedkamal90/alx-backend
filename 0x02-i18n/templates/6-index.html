<!DOCTYPE html>
<html lang="{{ g.locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i18n Example</title>
</head>
<body>
    <h1>{{ _('Welcome') }}</h1>
    <p>{{ _('This is a simple internationalization example.') }}</p>
    <p>{{ _('Current Time is %(current_time)s.', current_time=g.time) }}</p>
</body>
</html>
